<!DOCTYPE html>
<html lang="en">
<head>
  <title>PSD to HTMl</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


  <!-- animated css -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">


  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>
<body>


	<!-- header top -->
	<section id="header_top"></section>
	<!-- header top x -->

	<!-- Banner -->
	<section id="banner">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="bell">
						<img class="animated backInDown" src="img/notification.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="banner_txt animated bounceInDown">
						<h3>Available balance</h3>
						<h1>Rs. 592</h1>
					</div>
				</div>
			</div> 

		</div>
	</section>
	<!-- Banner X -->

	<!-- transaction -->
	<section id="trns">
		<div class="container">
			<div class="row">

				<div class="col-md-4">
					<div class="each_trans">
						<div class="trans_icon animated heartBeat">
							<img src="img/add-icon.png">
						</div>
						<h3>Add money</h3>
					</div>
				</div>

				<div class="col-md-4">
					<div class="each_trans">
						<div class="trans_icon">
							<img src="img/send.png">
						</div>
						<h3>Send money</h3>
					</div>
				</div>

				<div class="col-md-4">
					<div class="each_trans">
						<div class="trans_icon">
							<img src="img/request-icon.png">
						</div>
						<h3>Request money</h3>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- transaction X -->

	<!-- History -->
	<section id="history">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="his_sec_title">
						<h1>TRANSACTION HISTORY</h1>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-md-1">
					<div class="history_img">
						<img src="img/his-add.png">
					</div>
				</div>

				<div class="col-md-11">
					<div class="history_cover">
						<div class="per_name">
							<h4>Dominoz</h4>
							<p>Sep 27, 2018</p>
						</div>
						<div class="trans_value">
							<h3>- Rs. 590</h3>
						</div>
					</div>
				</div>

				<div class="col-md-1">
					<div class="history_img request_bg">
						<img src="img/his-request-icon.png">
					</div>
				</div>

				<div class="col-md-11">
					<div class="history_cover">
						<div class="per_name">
							<h4>Dominoz</h4>
							<p>Sep 27, 2018</p>
						</div>
						<div class="trans_value">
							<h3>- Rs. 590</h3>
						</div>
					</div>
				</div>

				<div class="col-md-1">
					<div class="history_img send-bg">
						<img src="img/his-send-icon.png">
					</div>
				</div>

				<div class="col-md-11">
					<div class="history_cover">
						<div class="per_name">
							<h4>Dominoz</h4>
							<p>Sep 27, 2018</p>
						</div>
						<div class="trans_value">
							<h3>- Rs. 590</h3>
						</div>
					</div>
				</div>




			</div>

		</div>

		</div>
	</section>
	<!-- History x -->
  





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>




</body>
</html>
